<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Simple Login Challenge</title>
  </head>
  <body>
    <div id="form-container">
      <form action="" id="login-form" onsubmit="return signIn()">
        <h3>Login</h3>
        <div>
          <input
            type="text"
            name="email"
            id="email"
            placeholder="Input Email"
            aria-placeholder="Input Email"
          />
          <p id="emailErrmsg2" class="errorMessages"></p>
        </div>
        <div>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Input Password"
            aria-placeholder="Input Password"
          />
          <p id="pswdErrmsg3" class="errorMessages"></p>
        </div>
        <span>
          <input
            type="checkbox"
            name="view-pswd"
            id="view-pswd"
            onclick="isChecked()"
          />
          <label for="view-pswd"> View Password</label>
        </span>

        <button type="submit">Log in</button>
        <span style="margin: 10px"
          >Don't have an account yet?
          <span
            style="text-decoration: underline; color: blue; cursor: pointer"
            onclick="register()"
            >Click here</span
          ></span
        >
      </form>

      <form action="" id="signup-form" onsubmit="return regComp()">
        <h3>Register</h3>
        <div>
          <input
            type="text"
            name="fullname"
            id="full-name"
            placeholder="Full Name"
            aria-placeholder="Full name"
          />
          <p id="fnErrormsg" class="errorMessages"></p>
        </div>
        <div>
          <input
            type="text"
            name="email"
            id="email2"
            placeholder="Input Email"
            aria-placeholder="Input Email"
          />
          <p id="emailErrmsg" class="errorMessages"></p>
        </div>

        <div>
          <input
            type="tel"
            name="phoneNumber"
            id="phoneNumber"
            placeholder="Input Phone Number"
            aria-placeholder="Input Phone number"
          />
          <p id="telErrmsg" class="errorMessages"></p>
        </div>
        <div>
          <input
            type="password"
            name="password"
            id="password2"
            placeholder="Input Password"
            aria-placeholder="Input Password"
          />
          <p id="pswdErrmsg" class="errorMessages"></p>
        </div>
        <div>
          <input
            type="password"
            name="confirm-password"
            id="confirm-password"
            placeholder="Confirm Password"
            aria-placeholder="Confirm Password"
          />
          <p id="pswdErrmsg2" class="errorMessages"></p>
        </div>

        <span>
          <input
            type="checkbox"
            name="view-pswd"
            id="view-pswd2"
            onclick="isChecked()"
          />
          <label for="view-pswd"> View Password</label>
        </span>
        <span>
          <input type="checkbox" name="agree-tnc" id="agree-tnc" />
          <label for="agree-tnc"> Agree to Terms and Conditions</label>
        </span>

        <button type="submit">Register</button>
        <span style="margin: 10px"
          >Have an account already?
          <span
            style="text-decoration: underline; color: blue; cursor: pointer"
            onclick="logIn()"
            >Click here</span
          ></span
        >
      </form>
    </div>
    <!-- <script type="module" src="./index.js"></script> -->
  </body>
  <script src="index.js"></script>
</html>
